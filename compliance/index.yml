additionalContent:
  sections:
  - title: Démarrer la conformité dans Microsoft 365
    summary: Si vous débutez avec la conformité Microsoft 365 et que vous vous demandez par où commencer, cette section vous propose les principales solutions et privilégie les domaines importants en matière de conformité.
    items:
    - title: En savoir plus sur le Gestionnaire de conformité
      summary: Découvrez les composants clé du Gestionnaire de conformité et comment il permet de simplifier la conformité et de réduire les risques.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Gérer les risques internes
      summary: Minimisez les risques internes en détectant, examinant et en agissant sur des activités malveillantes ou commises par inadvertance au sein de votre organisation.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: Gérer la protection des informations
      summary: Utilisez Microsoft Information Protection (MIP) pour vous permettre de découvrir, classifier et protéger les informations sensibles où qu’elles se trouvent.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Gérer la gouvernance des informations
      summary: Utilisez les fonctionnalités de gouvernance des informations de Microsoft (MIG) pour gérer vos données en matière de conformité ou d’obligations réglementaires.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Gestion de l’eDiscovery
      summary: Utilisez eDiscovery pour identifier et analyser du contenu considéré comme preuve dans des procédures judiciaires.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Déployer la protection des informations pour la confidentialité des données
      summary: Identifiez, localisez, protégez, gérez et répondez à des incidents relatifs à la confidentialité des données stockées dans les services Microsoft 365 qui sont soumis à des réglementations en matière de confidentialité des données.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
