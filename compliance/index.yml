additionalContent:
  sections:
  - title: Mise en place de la conformité dans Microsoft 365
    summary: Si vous débutez avec la conformité Microsoft 365 et que vous vous demandez où commencer, cette section fournit des liens vers des solutions clés et hiérarchise les domaines de conformité importants.
    items:
    - title: En savoir plus sur le Gestionnaire de conformité
      summary: Découvrez ce qu’est le Gestionnaire de conformité, comment il contribue à simplifier la conformité et à réduire les risques, ainsi que ses composants clés.
      url: /microsoft-365/compliance/compliance-manager
    - title: Gérer les risques internes
      summary: Réduisez les risques internes en détectant, en investigation et en agissant sur des activités malveillantes et accidentelles dans votre organisation.
      url: /microsoft-365/compliance/insider-risk-solution-overview
    - title: Gérer la protection des informations
      summary: Utilisez microsoft Information Protection (MIP) pour vous aider à découvrir, classer et protéger les informations sensibles où qu’elles se déplacent ou qu’elles se déplacent.
      url: /microsoft-365/compliance/protect-information
    - title: Gérer la gouvernance des informations
      summary: Utilisez les fonctionnalités de gouvernance des informations Microsoft (MIG) pour régir vos données en matière de conformité ou d’exigences réglementaires.
      url: /microsoft-365/compliance/manage-information-governance
    - title: Gestion de l’eDiscovery
      summary: Utilisez eDiscovery pour identifier et analyser le contenu en tant que preuve dans des dossiers juridiques.
      url: /microsoft-365/compliance/ediscovery
    - title: Déployer la protection des informations pour la confidentialité des données
      summary: Identifier, localiser, protéger, régir et répondre aux incidents de confidentialité des données pour les données personnelles stockées dans les services Microsoft 365 soumis aux réglementations en matière de confidentialité des données.
      url: /microsoft-365/solutions/information-protection-deploy
