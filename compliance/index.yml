additionalContent:
  sections:
  - title: Prise en main de la conformité dans Microsoft 365
    summary: Si vous débutez avec la conformité Microsoft 365 et que vous vous demandez où commencer, cette section fournit des liens vers les principales solutions et la hiérarchisation des zones de conformité importantes.
    items:
    - title: En savoir plus sur le Gestionnaire de conformité
      summary: Découvrez ce que le gestionnaire de conformité est, comment il simplifie la conformité et réduit les risques, et ses composants clés.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: Gérer les risques internes
      summary: Réduire les risques internes en détectant, en analysant et en agissant sur les activités malveillantes et involontaires dans votre organisation.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-solution-overview
    - title: Gérer la protection des informations
      summary: Utilisez Microsoft information protection (MIP) pour vous aider à découvrir, classer et protéger des informations sensibles partout où elles se trouvent.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: Gérer la gouvernance des informations
      summary: Utilisez les fonctionnalités de Microsoft information Governance (MIG) pour régir vos données en matière de conformité ou de réglementation.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: Gestion de l’eDiscovery
      summary: Utilisez eDiscovery pour identifier et analyser le contenu en tant que preuve dans des cas juridiques.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: Déployer la protection des informations pour la confidentialité des données
      summary: Identifiez, localisez, protégez, gérez et répondez aux incidents de confidentialité des données pour les données personnelles stockées dans les services Microsoft 365, soumises à des réglementations en matière de confidentialité des données.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
